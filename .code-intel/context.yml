# Document search settings for analyze_impact (v1.1.1)
# Controls which documentation files are searched for keyword mentions
document_search:
  include_patterns:
    - "**/*.md"
    - "**/README*"
    - "**/docs/**/*"
  exclude_patterns:
    - "node_modules/**"
    - "vendor/**"
    - ".git/**"
    - ".venv/**"
    - "__pycache__/**"
